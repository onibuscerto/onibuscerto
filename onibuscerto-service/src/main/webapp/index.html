<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>onibuscerto.com</title>
        <link type="text/css" href="css/onibuscerto/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
    </head>
    <body>
        <div id="header">
            <img src="img/logo.png"/>
        </div>
        <div id="wrapper">
            <div id="left">
                <form>
                    <label for="start">Origem</label>
                    <input id="start" type="text" name="start"/>
                    <label for="end">Destino</label>
                    <input id="end" type="text" name="end"/>
                    <input id="route" type="button" value="buscar"/>
                    <div id="loading"><img src="img/spinner.gif" alt="Carregando..."/></div>
                </form>
                <ul id="result"></ul>
            </div>
            <div id="right"></div>
        </div>
    </body>
</html>
